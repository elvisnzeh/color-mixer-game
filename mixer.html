<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
	<link rel="stylesheet" type="text/css" href="mixer.css">
</head>
<body>
    

<div id="container">
    <div id="secondary-color" class="color-box"><p id="message"></p></div>
    <h1>World of Colors, Learn for Fun!</h1>
    <p>Click on any two primary colors to mix them <br> and create the secondary color above.</p>
    <div class="color-container">
      <button class="color-box red">Red</button>
      <button class="color-box yellow">Yellow</button>
      <button class="color-box blue">Blue</button>
    </div>
    <button id="refresh-button">Play/Refresh</button>
    </div>


    <script src="mixer.js"></script>
</body>
</html>
